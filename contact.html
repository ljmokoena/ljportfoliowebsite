<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0"/>
        <title>Freelance Graphic Design</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    </head>
    <body>
        <header>
            <div class="logo">PORTfolio</div>
            <h2>Graphic Designer</h2>
            
            <nav class="nav">
                <ul class="nav-links" id="navLinks">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
                <!-- Hamburger Icon -->
                 <div class="menu-toggle" id="menuToggle">&#9776;</div>
            </nav>
        </header>

        <main>
            <section class="contact">
                <h2>Get in Touch</h2>
                <p>Ready to Work? Fill out the form below and email me directly at <a href="mailto:letjhosij@gmail.com">letjhosij@gmail.com</a>.</p>
                <form action="https://formspree.io/f/mnnbazdy" method="POST" class="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required />

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required />

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </section>
        </main>

        <!-- Footer removed on contact page for better form visibility -->

        <script src="js/form-validation.js"></script>
                
        <script>
            const menuToggle = document.getElementById("menuToggle");
            const navLinks = document.getElementById("navLinks");

            menuToggle.addEventListener("click", () => {
                navLinks.classList.toggle("active");
            });
        </script>
    </body>
</html>
